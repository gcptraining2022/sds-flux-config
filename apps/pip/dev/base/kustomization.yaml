apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
namespace: pip
patches:
  #overlays for pip-data-management
  - path: ../../data-management/dev.yaml
  - path: ../../dev/base/dev-identity-patch.yaml
    target:
      group: aadpodidentity.k8s.io
      version: v1
      kind: AzureIdentity
      name: pip