apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: hmi-az-devops-agent
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: hmi-az-devops-agent
  filterTags:
    pattern: '^v[0-9].[0-9]'
  policy:
    alphabetical:
      order: asc