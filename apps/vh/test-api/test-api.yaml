---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vh-test-api
spec:
  releaseName: vh-test-api
  values:
    java:
      image: sdshmctspublic.azurecr.io/vh/test-api:latest # {"$imagepolicy": "flux-system:vh-test-api"}
