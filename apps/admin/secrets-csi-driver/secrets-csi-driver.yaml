---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-secrets-store-provider-azure
  namespace: admin
spec:
  releaseName: csi-secrets-store-provider-azure
  values:
    secrets-store-csi-driver:
      syncSecret:
        enabled: true
      enableSecretRotation: true
      linux:
        metricsAddr: :8090
        tolerations:
          - effect: NoSchedule
            key: CriticalAddonsOnly
            operator: Equal
            value: "true"
      windows:
        enabled: true
        metricsAddr: :8090
        tolerations:
          - effect: NoSchedule
            key: kubernetes.io/os
            operator: Equal
            value: windows
    windows:
      enabled: true
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/os
          operator: Equal
          value: windows
    constructPEMChain: true
    linux:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
  chart:
    spec:
      chart: ./charts
      version: 0.2.0
      sourceRef:
        kind: GitRepository
        name: csi-secrets-store-provider-azure
        namespace: admin
  interval: 1m
