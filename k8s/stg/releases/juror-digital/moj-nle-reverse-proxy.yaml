kind: HelmRelease
metadata:
  name: moj-nle-reverse-proxy
  namespace: jd
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:2.*
spec:
  releaseName: moj-nle-reverse-proxy
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/moj-nle-reverse-proxy
    ref: master
  values:
    image: ssprivatestg.azurecr.io/juror-httpd:2.4.27
    pullPolicy: Always
    replicaCount: 1
    hostaliases:
      ip: 10.72.1.211
      hostname: juror-api-nle.dom1.infra.int
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-stg
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32, 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24"
      paths:
        - /
      tls: []
