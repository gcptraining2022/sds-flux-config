---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-public-maintenance
  namespace: jd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: jd-public-maintenance
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/maintenance
    ref: master
  values:
    image: ssprivatestg.azurecr.io/maintenance:v0.3
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      annotations:
        traefik.ingress.kubernetes.io/affinity: "true"
        traefik.ingress.kubernetes.io/load-balancer-method: "drr"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-stg
        traefik.ingress.kubernetes.io/affinity: "true"
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32,\
          \ 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24, 158.234.251.0/24, 158.234.250.0/24,\
          \ 213.121.161.124/32"
      paths:
      - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'jdfrontend-nle.platform.hmcts.net'
