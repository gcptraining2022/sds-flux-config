---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-proxy
  namespace: jd
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:2.*
spec:
  releaseName: jd-proxy
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/jd-proxy
    ref: master
  values:
    image: ssprivatestg.azurecr.io/juror-httpd:2.4.27
    pullPolicy: Always
    replicaCount: 1
    hostaliases:
      ip: 10.72.1.211
      hostname: juror-api-nle.dom1.infra.int
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: traefik-stg
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - ''
    env: []
