---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cp-notify
  namespace: crimeportal
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:Release-*
spec:
  releaseName: cp-notify
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/cp-notify
    ref: master
  values:
    image: ssprivatestg.azurecr.io/cp/wildfly2:Release-19
    pullPolicy: Always
    replicaCount: 1
    hostaliases:
    - ip: 192.173.128.4
      hostname: cpldap
    - ip: 192.173.128.4
      hostname: cpdb
    service:
      type: ClusterIP
      port: 8080
      https: 8445
      jmx1: 9992
      jmx2: 9995
    ingress:
      enabled: false
      annotations:
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
    readinessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    livenessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    env:
      WF10_HOST: localhost
      WF10_NOT_DS_URL: "jdbc:postgresql://cpdb:5432/cp_notify_db"
      http_proxy_full: http://10.0.0.77:8080
      https_proxy_full: http://10.0.0.77:8080
      http_proxy: http://10.0.0.77:8080
      https_proxy: http://10.0.0.77:8080
      http_proxy_port: 8080
      https_proxy_port: 8080
      http_proxy_ip: 10.0.0.77
      https_proxy_ip: 10.0.0.77
      no_proxy: "172.0.0.3,172.1.0.3,localhost,wildfly2,10.0.4.7"
