---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cp-web
  namespace: crimeportal
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:Release-*
spec:
  releaseName: cp-web
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/cp-web
    ref: master
  values:
    image: ssprivatestg.azurecr.io/cp/wildfly1:Release-19
    pullPolicy: Always
    replicaCount: 1
    hostaliases:
    - ip: 192.173.0.4
      hostname: cpldap
    - ip: 192.173.0.5
      hostname: cpdb
    service:
      type: ClusterIP
      port: 8080
      https: 8443
      jmx1: 9990
      jmx2: 9993
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-stg
        traefik.ingress.kubernetes.io/affinity: "true"
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32, 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24, 158.234.251.0/24, 158.234.250.0/24, 213.121.161.124/32"
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'cp-web-nle.platform.hmcts.net'
    readinessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    livenessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    volumes:
    - name: configuration
      mountPath: /opt/jboss/wildfly/standalone/configuration
      secretName: cp-storage-secret
      shareName: wf1-configuration/configuration
    - name: sdrs-cache
      mountPath: /opt/jboss/wildfly/standalone/sdrs_cache
      secretName: cp-storage-secret
      shareName: sdrs-cache
    - name: jks
      mountPath: /etc/pki/java
      secretName: cp-storage-secret
      shareName: wf1-configuration/jks
    keyvaults:
    - name: cpweb
      kvname: cp-valut-stg
      resourcegroup: crime-portal-stg-rg
      subscriptionid: 74dacd4f-a248-45bb-a2f0-af700dc4cf68
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      secretref: kvcreds
      secrets:
      - apachedspw-uim
      - wf10-postgres-user
      - wf10-postgres-password
    - name: cpwebshare
      kvname: cp-valut-stg
      resourcegroup: crime-portal-stg-rg
      subscriptionid: 74dacd4f-a248-45bb-a2f0-af700dc4cf68
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      secretref: kvcreds
      secrets:
      - cp-storage-key
      - cp-storage-name
    env:
      WF10_HOST: localhost
      WF10_CP_DS_URL: jdbc:postgresql://cpdb:5432/crime_portal_db
      WF10_MGW_DS_URL: jdbc:postgresql://cpdb:5432/cp_mirror_gateway_db
      WF10_SUBSCH_DS_URL: jdbc:postgresql://cpdb:5432/cp_subscriptionscheduler_db
      WF10_SDRS_DS_URL: jdbc:postgresql://cpdb:5432/cp_sdrs_db
      http_proxy_full: http://10.0.0.77:8080
      https_proxy_full: http://10.0.0.77:8080
      http_proxy: http://10.0.0.77:8080
      https_proxy: http://10.0.0.77:8080
      http_proxy_port: 8080
      https_proxy_port: 8080
      http_proxy_ip: 10.0.0.77
      https_proxy_ip: 10.0.0.77
      no_proxy: "172.0.0.3,172.1.0.3,localhost,wildfly2,10.0.4.7"
