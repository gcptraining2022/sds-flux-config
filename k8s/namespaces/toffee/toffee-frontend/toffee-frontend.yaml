apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee 
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: toffee-frontend
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: plum-frontend
    version: 0.0.3
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:latest
      ingressHost: toffee.{{ .Values.global.environment }}.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: toffee.{{ .Values.global.environment }}-backend.platform.hmcts.net
