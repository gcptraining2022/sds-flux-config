apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../../namespaces/monitoring/kube-prometheus-stack
resources:
  - kube-prometheus-stack.yaml
  - namespace.yaml

  
patches:
- path: ../../../environments/dev/dev-helmrelease.yaml
  target:
    kind: HelmRelease

patchesStrategicMerge:

# prom-operator patch
- ../../monitoring/kube-prometheus-stack/patches/dev/cluster-00/kube-prometheus-stack.yaml
- ../monitoring/kube-prometheus-stack/patches/dev/cluster-01/kube-prometheus-stack.yaml
