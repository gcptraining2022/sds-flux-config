apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: kube-prometheus-stack
    release: kube-prometheus-stack
  name: prometheus-exim-alert-rules
  namespace: monitoring
spec:
  "groups":
  - "name": "EximAlerts"
    "rules":
    - "alert": "EximQueueLength"
      "annotations":
        "message": "Queue size is above 3"
      "expr": |
        exim_queue > 5
      "for": "5m"
      "labels":
        "severity": "warning"
    - "alert": "EximQueueLengthNormal"
      "annotations":
        "message": "Queue size back to normal"
      "expr": |
        exim_queue < 1
      "for": "5m"
      "labels":
        "severity": "warning"
