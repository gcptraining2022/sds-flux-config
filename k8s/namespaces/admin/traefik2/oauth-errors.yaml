apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth-errors
  namespace: admin
spec:
  plugin:
    rco:
      Overrides:
        - '401': 302
  errors:
    status:
      - "401-403"
    service: 
      name: oauth2-proxy
      port: 80
      passHostHeader: false
    query: /oauth-proxy/sign_in
