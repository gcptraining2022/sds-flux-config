---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: azure-devops-agent
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: azure-devops-agent
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/azure-devops-agent
    ref: master
  values:
    image:
      repository: "hmctspublic.azurecr.io/hmcts/vsts-agent"
      tag: "db7emv"
    env:
      AZP_URL: "https://dev.azure.com/hmcts"
      AZP_POOL: "hmcts-ss-sandbox"
      AZP_WORK: "_work"
    volumeMounts:
    - name: ss-vault-sbox
      readOnly: true
      mountPath: /kvmnt
    volumes:
    - name: ss-vault-sbox
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: azure-devops-agent-sbox-podid
    replicas: 1
    keyvaults:
    - name: ss-vault-sbox
      resourcegroup: infra-resource-group
      subscriptionid: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
      tenantid: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      secrets:
      - azure-devops-agent-secret
    
