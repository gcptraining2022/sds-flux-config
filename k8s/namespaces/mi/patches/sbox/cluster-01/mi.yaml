apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi
  spec:
  containers:
        - name: mi-sftp-server
          image: atmoz/sftp:latest
          imagePullPolicy: Always
          env:
            - name: SFTP_USERS
              valueFrom:
                secretKeyRef:
                  name: mi-secrets
                  key: SFTP_USERS
          ports:
            - containerPort: 22
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          resources: {}