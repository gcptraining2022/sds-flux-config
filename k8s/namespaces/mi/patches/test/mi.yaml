apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi
  spec:
      initContainers:
      - name: install
        image: busybox
        command: ["/bin/sh", "-c", "printf '%s:%s:1000::/files/mi-platform-export/'  $(cat /kvmnt/sftp-remote-user) $(cat /kvmnt/sftp-remote-password) > /sftp-config/users.conf"]
        volumeMounts:
        - name: test
          mountPath: /kvmnt
          readOnly: true
        - name: config-cache
          mountPath: /sftp-config
      containers:
      - name: mi-sftp-server
        image: atmoz/sftp:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: test
          mountPath: /kvmnt
          readOnly: true
        - name: config-cache
          mountPath: /etc/sftp
        ports:
        - containerPort: 22
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
        resources: {}
      volumes:
      - name: test
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "mi-extraction-service-job-vault-test-secret-provider"
      - name: config-cache
        emptyDir: {}