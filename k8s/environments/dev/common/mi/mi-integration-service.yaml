apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mi-integration-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: mi-integration-service
  chart:
    git: git@github.com:hmcts/sds-flux-config
    path: k8s/release/mi/mi-integration-service
    ref: master
  values:
    job:
      image: sdshmctspublic.azurecr.io/mi-integration-service:prod-4f7c6f6-20220110160116 # {"$imagepolicy": "flux-system:mi-integration-service"}
      suspend: true
      kind: CronJob
      schedule: '15 1 * * *'
      labels:
        app.kubernetes.io/instance: mi-integration-service-job
        app.kubernetes.io/name: mi-integration-service-job
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-{{ .Values.global.environment }}-rg
          secrets:
            - appinsights-instrumentationkey
            - notify-api-key-cmc
      environment:
        DATA_SOURCE_NOTIFY: true
        GOV_UK_NOTIFY_ENABLED_CMC: true
        MI_CLIENT_ID: 47b18d2f-9a02-4f45-a87c-bacd17ea3583
      smoketests:
        image: sdshmctspublic.azurecr.io/mi-integration-service:prod-4f7c6f6-20220110160116 # {"$imagepolicy": "flux-system:mi-integration-service"}
        enabled: false
      testsConfig:
        keyVaults:
          "mi-vault":
            excludeEnvironmentSuffix: false
            resourceGroup: mi-{{ .Values.global.environment }}-rg
            secrets:
              - appinsights-instrumentationkey
              - notify-api-key-cmc
        environment:
          DATA_SOURCE_NOTIFY: true
          GOV_UK_NOTIFY_ENABLED_CMC: true
          MI_CLIENT_ID: 47b18d2f-9a02-4f45-a87c-bacd17ea3583
    global:
      subscriptionId: "867a878b-cb68-4de5-9741-361ac9e178b6"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "dev"
