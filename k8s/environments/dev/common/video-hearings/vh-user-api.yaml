---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vh-user-api
  namespace: vh
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: master-*
spec:
  releaseName: vh-user-api
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/vh/vh-user-api
    ref: master
  values:
    replicas: 2
    image:
      repository: sdshmctspublic.azurecr.io/vh/vh-user-api
      tag: "v0.1"
      pullPolicy: Always
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-dev
      paths:
        - /
      tls: []
      hosts:
        - 'vh-user-api.dev.platform.hmcts.net'

    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
    keyvaults:
      - name: vhinfracorehtdev
        resourcegroup: vh-infra-core-dev
        subscriptionid: 867a878b-cb68-4de5-9741-361ac9e178b6
        tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
        secretref: kvcreds
        secrets:
          - TenantId
          - vh-user-api-key
          - vh-user-api-appid
          - vh-user-api-identifieruris
          - vh-infra-core-AppInsightsKey
    env:
      - name: "AdGroupAdministrator"
        value: "VirtualRoomAdministrator"
