---
apiVersion: v1
kind: Pod
metadata:
  name: vh-video-api-test
  namespace: vh
  labels:
    aadpodidbinding: vh-aad-identity
spec:
  containers:
    - name: vh-video-api-test
      image: busybox
      command: ['sleep']
      args: ['3600']
      volumeMounts:
      - name: vault-vh-infra-core
        readOnly: true
        mountPath: /mnt/secrets/vh-infra-core
      - name: vault-vh-video-api
        readOnly: true
        mountPath: /mnt/secrets/vh-video-api
  restartPolicy: Never
  volumes:
    - name: vault-vh-infra-core
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: vh-video-api-vh-infra-core
    - name: vault-vh-video-api
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: vh-video-api-vh-video-api
  
MANIFEST: