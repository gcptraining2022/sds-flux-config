---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hmi-pactbroker
  namespace: hmi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: hmi-pactbroker
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/hmi/hmi-pactbroker
    ref: master
  values:
    replicas: 1
    image:
      repository: "ssprivatesbox.azurecr.io/hmi/apim-tests-pact"
      tag: "v0.1"
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      paths:
        - /
      tls: []
      hosts:
      - 'hmi-pact.ss-service.core-compute-sandbox.internal'
    aadIdentityName: "hmi-sharedinfra-mi-sbox"
    aadResourceId: /subscriptions/a8140a9e-f1b0-481f-a4de-09e2ee23f7ab/resourceGroups/hmi-sharedinfra-sbox-rg/providers/Microsoft.ManagedIdentity/userAssignedIdentities/hmi-sharedinfra-mi-sbox
    aadClientId: b3715a37-28ac-4abd-aa19-b0232bcc735a
    postgresql:
      enabled: true
      postgresqlServerName: "hmi-pactbroker-sbox"
      postgresqlHost: "hmi-pactbroker-sbox.postgres.database.azure.com"
      postgresqlDatabase: "hmi-pactbroker"
      postgresqlPort: "5432"
      postgresqlDisableSsl: "true"
    keyvaults:
    - name: hmi-sharedinfra-kv-sbox
      resourcegroup: hmi-sharedinfra-sbox-rg
      subscriptionid: a8140a9e-f1b0-481f-a4de-09e2ee23f7ab
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082

    readinessProbe:
      enabled: false
    #   path: "/diagnostic/status/heartbeat"
    #   initialDelaySeconds: 60
    #   periodSeconds: 10
    #   failureThreshold: 6
    #   timeoutSeconds: 5
    livenessProbe:
      enabled: false
    #   path: "/diagnostic/status/heartbeat"
    #   initialDelaySeconds: 60
    #   periodSeconds: 10
    #   failureThreshold: 6
    #   timeoutSeconds: 5
