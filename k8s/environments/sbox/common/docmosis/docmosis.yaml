apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: docmosis
  namespace: docmosis
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:*
spec:
  releaseName: docmosis
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/docmosis
    ref: master
  values:
    image: ssprivatesbox.azurecr.io/docmosis-sbox:79807
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
      targetPort: 8080
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      # - 'docmosis-sbox.platform.hmcts.net'
        - 'docmosis-aks.ss-service.core-compute-sandbox.internal'
    readinessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    livenessProbe:
      enabled: false
      path: "/"
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 6
      timeoutSeconds: 5
    env:
      DOCMOSIS_PORT: 8080
      DOCMOSIS_RENDER_USEURL: https://localhost/
      DOCMOSIS_SITE: "Licensed To: Ministry Of Justice.  For use with single project: Reform Document Generation"
