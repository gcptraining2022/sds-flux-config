---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: toffee-recipe-backend
  namespace: toffee
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: toffee-recipe-backend
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: plum-recipe-backend
    version: 0.8.0
  values:
    java:
      image: hmctspublic.azurecr.io/plum/recipe-backend:prod-28676739
      ingressHost: toffee-recipe-backend.sandbox.platform.hmcts.net
      aadIdentityName: aks-sbox-mi
      environment:
        POSTGRES_SSL_MODE: require
      keyVaults:
        "toffee-vault-sbox":
          secrets:
          - recipe-backend-POSTGRES-DATABASE
          - recipe-backend-POSTGRES-HOST
          - recipe-backend-POSTGRES-USER
          - recipe-backend-POSTGRES-PASS
    global:
      environment: sbox
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
