---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: toffee-frontend-nodejs
  namespace: toffee
spec:
  values:
    nodejs:
      ingressHost: toffee.sandbox.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: toffee-recipe-backend.{{ .Values.global.environment }}.platform.hmcts.net
    global:
      environment: sandbox
    volumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "default-cert"