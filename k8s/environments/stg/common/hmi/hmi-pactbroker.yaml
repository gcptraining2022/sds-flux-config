---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hmi-pactbroker
  namespace: hmi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: hmi-pactbroker
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/hmi/hmi-pactbroker
    ref: master
  values:
    replicas: 1
    image:
      repository: "sdshmctspublic.azurecr.io/hmi/apim-tests-pact"
      tag: "v0.1"
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      paths:
        - /
      tls: []
      hosts:
      - 'hmi-pact.staging.platform.hmcts.net'
    aadIdentityName: "aks-stg-mi"
    aadResourceId: /subscriptions/74dacd4f-a248-45bb-a2f0-af700dc4cf68/resourceGroups/genesis-rg/providers/Microsoft.ManagedIdentity/userAssignedIdentities/aks-stg-mi
    aadClientId: fa0102b9-d3d3-4134-ad45-85a529ce9a9e
    postgresql:
      enabled: true
      postgresqlServerName: "hmi-pact-broker-stg"
      postgresqlHost: "hmi-pact-broker-stg.postgres.database.azure.com"
      postgresqlDatabase: "hmi-pactbroker"
      postgresqlPort: "5432"
      postgresqlDisableSsl: "true"
    keyvaults:
    - name: hmi-shared-kv-stg
      resourcegroup: hmi-sharedservices-stg-rg
      subscriptionid: 74dacd4f-a248-45bb-a2f0-af700dc4cf68
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      secrets:
      - pact-db-user
      - pact-db-password

    readinessProbe:
      enabled: false
    #   path: "/diagnostic/status/heartbeat"
    #   initialDelaySeconds: 60
    #   periodSeconds: 10
    #   failureThreshold: 6
    #   timeoutSeconds: 5
    livenessProbe:
      enabled: false
    #   path: "/diagnostic/status/heartbeat"
    #   initialDelaySeconds: 60
    #   periodSeconds: 10
    #   failureThreshold: 6
    #   timeoutSeconds: 5
