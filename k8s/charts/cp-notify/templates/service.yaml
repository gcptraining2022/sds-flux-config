apiVersion: v1
kind: Service
metadata:
  name: {{ include "cp-notify.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "cp-notify.name" . }}
    app: {{ include "cp-notify.name" . }}
    helm.sh/chart: {{ include "cp-notify.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
  {{- if .Values.service }}
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
    - port: {{ .Values.service.https }}
      targetPort: 8445
      protocol: TCP
      name: https
    - port: {{ .Values.service.mgmnt }}
      targetPort: 9992
      protocol: TCP
      name: mgmnt
    - port: {{ .Values.service.mgmnts }}
      targetPort: 9995
      protocol: TCP
      name: mgmnts
  selector:
    app.kubernetes.io/name: {{ include "cp-notify.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
