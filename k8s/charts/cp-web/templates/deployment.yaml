apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cp-web.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "cp-web.name" . }}
    app: {{ include "cp-web.name" . }}
    helm.sh/chart: {{ include "cp-web.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cp-web.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cp-web.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.hostaliases }}
      hostAliases:
      - ip: {{ .Values.hostaliases.ip | quote }}
        hostnames:
        - {{ .Values.hostaliases.hostname | quote }}
      - ip: {{ .Values.hostaliases.ip1 | quote }}
        hostnames:
        - {{ .Values.hostaliases.hostname2 | quote }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- if .Values.commandOverride }}
          command: [ {{ .Values.commandOverride.command | quote }} ]
          {{ end }}
          volumeMounts:
          - name: configuration
            mountPath: /opt/jboss/wildfly/standalone
          - name: jks
            mountPath: /etc/pki/java
            subPath: cacerts
          - name: sdrs-cache
            mountPath: {{ .Values.filestore.filesystem.path }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: jmx1
              containerPort: 9990
              protocol: TCP
            - name: jmx2
              containerPort: 9993
              protocol: TCP
        {{- if eq .Values.livenessProbe.enabled true }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        {{ end }}
        {{- if eq .Values.readinessProbe.enabled true }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      volumes:
        - name: configuration
          azureFile:
            secretName: cp-storage-secret
            shareName: wf1configuration
            readOnly: false
        - name: sdrs-cache
          azureFile:
            secretName: cp-storage-secret
            shareName: sdrs-cache
            readOnly: false
        - name: jks
          secret:
            secretName: cp-web-secrets
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
