---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ctsc-web-forms-ui
  namespace: ctsc
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: ctsc-web-forms-ui
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/sbox/charts/ctsc-web-forms-ui
    ref: master
  values:
    image: ssprivatesbox.azurecr.io/ctsc-web-forms-ui:master
    replicaCount: 1
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik-sbox
      hosts:
      - 'ctsc-web-forms-ui-sbox.aks-ss.core-compute-sbox.internal'
    env:
      SECRETS_PATH: /kvmnt/
      SERVICE_EMAIL_ADDRESSES: <azure-secret:service-email-addresses>
      SMTP_HOST: <azure-secret:smtp_host>
      SMTP_PORT: <azure-secret:smtp_port>
      SMTP_IS_SECURE: <azure-secret:smtp_is_secure>
      SMTP_USER: <azure-secret:smtp_user>
      SMTP_PASSWORD: <azure-secret:smtp_password>
      SMTP_FROM: <azure-secret:smtp_from>
      SMTP_IS_SPOOFED: <azure-secret:smtp_is_spoofed>
