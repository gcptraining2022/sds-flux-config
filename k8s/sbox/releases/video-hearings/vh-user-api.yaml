---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: vh-user-api
  namespace: video-hearings
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: master-*
spec:
  releaseName: vh-user-api
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/sbox/charts/video-hearings
    ref: master
  values:
    image:
      repository: sspublicsbox.azurecr.io/vh-user-api:unknown
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-sbox
      paths:
      - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'vh-user-api.aks-ss.core-compute-sbox.internal'
    env:
      SECRETS_PATH: /kvmnt/
      AzureAd_ClientSecret: <azure-secret:vh-user-api-key>
      AzureAd_ClientId: <azure-secret:vh-user-api-appid>
      AzureAd_TenantId: <azure-secret:TenantId>
      AzureAd_VhUserApiResourceId: <azure-secret:vh-user-api-appid>
      DefaultPassword: <azure-secret:vh-user-api-key>
