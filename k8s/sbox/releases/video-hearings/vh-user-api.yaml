---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: vh-user-api
  namespace: video-hearings
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: master-*
spec:
  releaseName: vh-user-api
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/video-hearings
    ref: master
  values:
    image:
      repository: sspublicsbox.azurecr.io/vh-user-api:master-initial
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-sbox
      paths:
      - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'vh-user-api.aks-ss.core-compute-sbox.internal'
    volumes:
    - name: azurekvvh
      flexVolume:
        driver: "azure/kv"
        secretRef:
          name: kvcreds
        options:
          usepodidentity: "false"
          keyvaultname: "vhcoreinfrahtsandbox"
          keyvaultobjectnames: "TenantId,vh-user-api-key,vh-user-api-appid,vh-user-api-identifieruris"
          keyvaultobjecttypes: secret;secret;secret;secret
          resourcegroup: "vh-core-infra-sandbox"
          subscriptionid: "705b2731-0e0b-4df7-8630-95f157f0a347"
          tenantid: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    env:
      SECRETS_PATH: /kvmnt/
      AzureAd_ClientSecret: <azure-secret:vh-user-api-key>
      AzureAd_ClientId: <azure-secret:vh-user-api-appid>
      AzureAd_TenantId: <azure-secret:TenantId>
      AzureAd_VhUserApiResourceId: <azure-secret:vh-user-api-appid>
      DefaultPassword: <azure-secret:vh-user-api-key>
