---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mi-staging-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/job: job.image
    filter.fluxcd.io/job: glob:prod-*
    repository.fluxcd.io/smoke: job.smoketests.image
    filter.fluxcd.io/smoke: glob:prod-*
spec:
  releaseName: mi-staging-service
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-staging-service
    ref: master
  values:
    job:
      image: ssprivateprod.azurecr.io/mi-staging-service:prod-3c5c264
      suspend: true
      kind: CronJob
      schedule: '30 1 * * *'
      activeDeadlineSeconds: 82800 #23 hours
      labels:
        app.kubernetes.io/instance: mi-staging-service
        app.kubernetes.io/name: mi-staging-service
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "TBC"
        MI_CLIENT_ID: TBC
      smoketests:
        image: ssprivateprod.azurecr.io/mi-staging-service:prod-3c5c264
        enabled: true
      testsConfig:
        environment:
          MI_CLIENT_ID: TBC
          APPINSIGHTS_INSTRUMENTATIONKEY: "TBC"
    global:
      subscriptionId: "TBC"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "prod"
