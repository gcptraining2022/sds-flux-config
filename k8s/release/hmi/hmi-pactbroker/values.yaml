# replicas: 1

image:
  repository: ssprivatesbox.azurecr.io/hmi/apim-tests-pact
  tag: v0.1
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  paths:
    - /
  tls: []
  hosts:
  - 'hmi-pact.ss-service.core-compute-sandbox.internal'
postgresql:
  enabled: true
  postgresqlServerName: "hmi-pactbroker-sbox"
  postgresqlHost: "hmi-pactbroker-sbox.postgres.database.azure.com"
  postgresqlDatabase: "hmi-pactbroker"
  postgresqlPort: "5432"
  postgresqlDisableSsl: "true"
keyvaults:
- name: hmi-sharedinfra-kv-sbox
  resourcegroup: hmi-sharedinfra-sbox-rg
  subscriptionid: a8140a9e-f1b0-481f-a4de-09e2ee23f7ab
  tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
  secretref: kvcreds
  secrets:
  - pact-db-user
  - pact-db-password
readinessProbe:
  enabled: false
#   path: "/diagnostic/status/heartbeat"
#   initialDelaySeconds: 60
#   periodSeconds: 10
#   failureThreshold: 6
#   timeoutSeconds: 5
livenessProbe:
  enabled: false
#   path: "/diagnostic/status/heartbeat"
#   initialDelaySeconds: 60
#   periodSeconds: 10
#   failureThreshold: 6
#   timeoutSeconds: 5

env: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}