---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hmi-wiremock.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "hmi-wiremock.name" . }}
    app: {{ include "hmi-wiremock.name" . }}
    helm.sh/chart: {{ include "hmi-wiremock.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hmi-wiremock.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hmi-wiremock.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumeMounts | indent 10 }}
{{ end }}
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
      # {{- if eq .Values.livenessProbe.enabled true }}
      #   livenessProbe:
      #     httpGet:
      #       path: {{ .Values.livenessProbe.path }}
      #       port: {{ .Values.service.port }}
      #     initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
      #     periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
      #     failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
      #     timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
      # {{ end }}
      # {{- if eq .Values.readinessProbe.enabled true }}
      #   readinessProbe:
      #     httpGet:
      #       path: {{ .Values.readinessProbe.path }}
      #       port: {{ .Values.service.port }}
      #     initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
      #     periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
      #     failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
      #     timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
      # {{ end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
          {{- range $key, $value := $.Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
