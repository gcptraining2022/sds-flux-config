replicas: 1

image:
  repository: ssprivatesbox.azurecr.io/hmi/apim-tests-pact
  tag: v0.1
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik-sbox
  paths:
    - /
  tls: []
  hosts:
  - 'hmi-pact.ss-service.core-compute-sandbox.internal'

databaseType: external
postgresqlServerName: "pact-broker-mgmt-sandbox"

volumeMounts:
- name: kvcreds
  mountPath: /kvmnt
  readOnly: true

volumes:
- name: kvcreds

vaultName: kvcreds
resourceGroup: placeholder
subscriptionId: 1234abc-abc-12345
tenantId: 1234abc-abc-12345

env: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}