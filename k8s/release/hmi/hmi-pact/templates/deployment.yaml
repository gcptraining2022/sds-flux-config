---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hmi-pact-broker.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "hmi-pact-broker.name" . }}
    app: {{ include "hmi-pact-broker.name" . }}
    helm.sh/chart: {{ include "hmi-pact-broker.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}

spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hmi-pact-broker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hmi-pact-broker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: kvcreds
        flexVolume:
          driver: "azure/kv"
          secretRef:
            name: kvcreds
          options:
            usepodidentity: "false"
            tenantid: {{ .Values.tenantId }}
            subscriptionid: {{ .Values.subscriptionId }}
            resourcegroup: {{ .Values.resourceGroup }}
            keyvaultname: {{ .Values.vaultName }}
            keyvaultobjectnames: "pact-db-user;pact-db-password"
            keyvaultobjecttypes: "secret;secret"
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - "/bin/sh"
          - "-c"
          #
        volumeMounts:
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumeMounts | indent 10 }}
{{ end }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
          {{- range $key, $value := $.Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}