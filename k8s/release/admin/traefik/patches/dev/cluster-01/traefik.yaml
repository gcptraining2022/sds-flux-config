apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  valueFileSecrets:
    - name: "traefik-values"
  values:
    loadBalancerIP: 10.145.31.250
    dashboard:
      domain: traefik01.ss-service.core-compute-dev.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    ssl:
      generateTLS: true
      defaultCN: "*.ss-service.core-compute-dev.internal"

