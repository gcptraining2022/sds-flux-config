apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  chart:
    git: https://github.com/hmcts/charts
    ref: master
    path: stable/traefik
  values:
    imageTag: 1.7.26
    loadBalancerIP: 10.143.15.250
    dashboard:
      domain: traefik-ss-00.ithc.platform.hmcts.net
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    metrics:
      prometheus:
        enabled: true
        buckets: [0.1,0.3,1.2,5]
        service:
          # Set a custom service name
          name:
            traefik-metrics
          annotations:
            prometheus.io/scrape: "true"
          port: 9100
          type: ClusterIP
    deployment:
      podAnnotations:
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
