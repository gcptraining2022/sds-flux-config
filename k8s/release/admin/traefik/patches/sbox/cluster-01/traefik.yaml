  values:
    loadBalancerIP: 10.150.15.250
    dashboard:
      domain: traefik01.ss-service.core-compute-sandbox.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    ssl:
      generateTLS: true
      defaultCN: "*.ss-service.core-compute-sandbox.internal"
