apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  # valueFileSecrets:
  #   - name: "traefik-values"
  values:
    loadBalancerIP: 10.150.15.250
    dashboard:
      domain: traefik01.ss-service.core-compute-sandbox.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: ss_sbox_kubernetes_resource_group
    ssl:
      generateTLS: true
      defaultCN: "*.ss-service.core-compute-sandbox.internal"
