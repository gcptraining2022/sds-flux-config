apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  values:
    loadBalancerIP: 10.140.15.250
    dashboard:
      domain: traefik00.service.core-compute-sandbox.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: ss_sbox_kubernetes_resource_group
    ssl:
      generateTLS: true
      defaultCN: "*.service.core-compute-sandbox.internal"