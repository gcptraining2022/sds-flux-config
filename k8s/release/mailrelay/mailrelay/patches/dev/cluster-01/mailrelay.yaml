---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mailrelay
  namespace: mailrelay
spec:
  values:
    image:
      repository: sdshmctspublic.azurecr.io/exim-relay
      tag: 0.6
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      loadBalancerIP: "10.145.31.31"

    workload: StatefulSet
    
    fluentbit:
      enabled: true
      image:
        repository: sdshmctspublic.azurecr.io/fluent/fluent-bit
        tag: 1.7.2
        pullPolicy: IfNotPresent
    
    mtail:
      enabled: true
      image:
        repository: sdshmctspublic.azurecr.io/mtail
        tag: 0.1
        pullPolicy: IfNotPresent
    
    prometheus:
      enabled: true
