apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicas }}
  servicename: {{ .Chart.Name }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: AZP_TOKEN
            valueFrom:
              secretKeyRef:
                name: vsts-agent-secret
                key: azpToken
          - name: AZP_URL
            value: {{ .vstsAccount | default "https://dev.azure.com/hmcts/Shared%20Services" }}
          - name: AZP_POOL
            value: {{ .vstsPool | default "hmi-pool" }}
          - name: AZP_WORK
            value: {{ .vstsWorkspace | default "_work" }}
          {{- range $key, $value := $.Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
